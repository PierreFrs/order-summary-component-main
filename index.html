<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

    <section class="visual">
      <img src="./images/illustration-hero.svg" class="hero" alt="drawing of a girl listening to music in her headphones and dancing with night city skyline behind">
    </section>

    <section class="text">

      <div class="summary">

        <h1 class="summary-heading">Order Summary</h1>
        
        <p class="summary-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        
      </div>

      <div class="plan">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" class="music-icon" aria-hidden="true"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
        <div class="plan-price">
          <p class="plan-type">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div> 
        <a href="#" class="change-link">Change</a>
      </div>

      <div class="buttons">
        <a href="#" class="proceed button">Proceed to Payment</a>
        <a href="#" class="cancel button">Cancel Order</a>  
      </div>

      

    </section>

  </main>
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
 
</body>
</html>
